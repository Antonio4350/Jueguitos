<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Piedra Papel o Tijeras</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <!-- Panel emergente -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm space-y-4 text-center">
      <h2 class="text-xl font-bold">Piedra, Papel o Tijeras</h2>
      <div class="flex flex-col space-y-3">
        <div class="flex flex-col gap-2">
          <button onclick="seleccionarModo('maquina')" class="bg-blue-600 hover:bg-blue-700 rounded-full py-2 font-semibold">
            Jugar contra la Máquina
          </button>
          <button onclick="seleccionarModo('jugador')" class="bg-blue-600 hover:bg-blue-700 rounded-full py-2 font-semibold">
            Jugar 1 vs 1
          </button>
        </div>
        <div id="formularioNombres" class="hidden space-y-2 text-left">
          <input type="text" id="nombre1" placeholder="Nombre Jugador 1" class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400" />
          <input type="text" id="nombre2" placeholder="Nombre Jugador 2" class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 hidden" />
          <button onclick="iniciarJuego()" class="w-full bg-green-600 hover:bg-green-700 rounded p-2 font-semibold">Empezar</button>
        </div>
        <p id="error" class="text-red-500 text-sm hidden">Por favor, completá todos los nombres.</p>
      </div>
    </div>
  </div>

  <!-- Juego -->
  <div id="juego" class="hidden max-w-4xl w-full flex flex-row gap-4" style="height: 320px;">
    
    <!-- Botón cambiar modo -->
    <div class="flex items-center justify-center md:w-40 w-32">
      <button id="btnCambiarModo" onclick="volverAModal()" 
        class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded mt-6 transition w-full max-w-[160px]">
        Cambiar Modo
      </button>
    </div>

    <!-- Consola -->
    <div class="flex-1 bg-gray-800 rounded-xl p-4 flex flex-col items-center text-center min-h-[280px]">
      <div>
        <h1 class="text-2xl font-bold mb-4">Piedra, Papel o Tijeras</h1>
        <p id="modoActual" class="text-sm mb-4"></p>
        <p id="turno" class="mb-4"></p>
        <div class="flex justify-center gap-4 mb-6 flex-wrap">
          <button onclick="jugar('piedra')" class="bg-blue-700 hover:bg-blue-800 rounded px-4 py-2">🪨 Piedra</button>
          <button onclick="jugar('papel')" class="bg-green-700 hover:bg-green-800 rounded px-4 py-2">📄 Papel</button>
          <button onclick="jugar('tijeras')" class="bg-red-700 hover:bg-red-800 rounded px-4 py-2">✂️ Tijeras</button>
        </div>
        <p id="resultado" class="text-lg font-semibold"></p>
      </div>
    </div>

    <!-- Ranking -->
    <div class="w-64 bg-gray-800 rounded-xl p-4">
      <h2 class="text-lg font-bold mb-4">Ranking</h2>
      <ul id="ranking" class="space-y-2 text-left text-sm">
        <li>Jugador 1: 0</li>
        <li>Jugador 2 / Máquina: 0</li>
      </ul>
    </div>
  </div>

  <script src="../scripts/juego3.js"></script>
</body>
</html>
