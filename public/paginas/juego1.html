<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simon Dice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white min-h-screen flex items-center justify-center p-4">
 
  <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-7xl gap-12">

    <!-- Contenedor del juego centrado -->
    <div class="flex flex-col items-center flex-shrink-0">
      <!-- Botón de música centrado arriba -->
  <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex items-center gap-4">
    <audio id="musica-fondo" src="/public/multimedia/electronic-game1-332880.mp3" autoplay loop></audio>
    <button id="boton-musica" class="bg-red-600 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded-xl">
      Silenciar música
    </button>
  </div>
      <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center">Simon Dice</h1>

      <!-- Tablero circular -->
      <div class="relative w-72 h-72 md:w-96 md:h-96 rounded-full bg-black shadow-2xl flex items-center justify-center">

        <!-- Cuadrantes de colores -->
        <div id="gameBoard" class="absolute inset-2 grid grid-cols-2 grid-rows-2 gap-2 rounded-full overflow-hidden">
          <div id="green" class="bg-green-500 rounded-tl-full cursor-pointer transition active:scale-95"></div>
          <div id="red" class="bg-red-500 rounded-tr-full cursor-pointer transition active:scale-95"></div>
          <div id="yellow" class="bg-yellow-400 rounded-bl-full cursor-pointer transition active:scale-95"></div>
          <div id="blue" class="bg-blue-500 rounded-br-full cursor-pointer transition active:scale-95"></div>
        </div>

        <!-- Circulo central pequeño -->
        <div class="z-20 w-16 h-16 md:w-20 md:h-20 rounded-full bg-black flex items-center justify-center border-2 border-gray-300 shadow-inner">
          <button id="startBtn" class="w-12 h-12 md:w-14 md:h-14 flex items-center justify-center rounded-full bg-black text-white hover:scale-110 hover:brightness-125 transition-transform duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 md:w-7 md:h-7" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Estado del juego -->
      <p id="status" class="text-lg md:text-xl font-medium text-center mt-6 px-4 min-h-[1.5rem]"></p>

      <!-- Mensaje de error para nombre -->
      <p id="errorName" class="hidden text-red-600 mt-2 text-center font-semibold"></p>
    </div>

    <!-- Ranking a la derecha con mas separacion y responsive -->
    <aside class="w-full max-w-xs md:max-w-sm bg-gray-900 rounded-lg p-6 shadow-lg text-center
                md:ml-16 flex-shrink-0
                ">
      <h2 class="text-2xl font-semibold mb-4">Ranking</h2>
      <ul id="rankingList" class="text-left space-y-2 max-h-[400px] overflow-y-auto"></ul>
    </aside>

  </div>
  <!-- Modal para ingresar nombre -->
  <div id="nameModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-900 rounded-lg p-6 w-80 max-w-full text-center">
      <h2 class="text-xl font-semibold mb-4">Ingresa tu nombre para jugar</h2>
      <input id="playerNameInput" type="text" placeholder="Tu nombre" class="w-full p-2 rounded text-black mb-4 focus:outline-none" />
      <button id="confirmNameBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-semibold transition">Comenzar</button>
      <p id="modalErrorMsg" class="mt-2 text-sm text-red-600 hidden">Por favor ingresa un nombre para comenzar</p>
    </div>
  </div>
  
<script src="../scripts/juego1.js"></script>
  
   <!-- Botones de navegación centrados abajo -->
<div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50 flex justify-center gap-4">
  <button onclick="location.href='index.html'" class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-xl transition">
    Volver al inicio
  </button>
  <button onclick="location.href='juego2.html'" class="bg-blue-600 hover:bg-green-800 text-white font-semibold py-2 px-4 rounded-xl transition">
    Ir al Juego 2
  </button>
  <button onclick="location.href='juego3.html'" class="bg-blue-600 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded-xl transition">
    Ir al Juego 3
  </button>
</div>

</body>
</html>
